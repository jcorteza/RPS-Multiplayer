<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <title>Rock Paper Scissors-Multiplayer Game</title>
</head>
<body>
    <div class="container-fluid py-2">
        <div class="row jumbotron jumbotron-fluid border border-dark">
            <div class="container">
                <h1>Rock, Paper, Scissors!</h1>
                <p class="lead">Version-Multiplayer Game</p>
            </div>
        </div>
        <div id="playPromptDiv" class="row border border-dark py-3">
                <p class="text-center w-100 border border-danger">Would you like to play?</p>
                <div class="mx-auto">
                    <button class="btn-lg btn-success">Yes</button>
                    <button class="btn-lg btn-danger">No</button>
                </div>
        </div>
        <div id="userFormDiv" class="row border border-dark">
            <p class="border border-warning w-100">Choose a Display Name</p>
            <form class="form-inline border border-warning w-100">
                <label class="w-sm-25">Display Name:</label>
                <input type="text" placeholder="Enter a display name" class="form-control w-sm-50"/>
            </form>
        </div>
        <div id="gameAlertsDiv" class="row border border-dark">
            <p id="gameAlertText">Game in Progress</p>
        </div>
        <div id="gameStatsDiv" class="row border border-dark">
            <div class="col-sm row-md">
                <p>Wins: <span id="winsText">0</span></p>
            </div>
            <div class="col-sm row-md">
                <p>Losses: <span id="lossesText">0</span></p>
            </div>
        </div>
        <div id="gameChoicesDiv" class="row border border-dark">
            <div value="rock" class="row-sm col-md py-2 btn btn-danger">
                <p>Rock</p>
                <img src="./assets/imgs/rock.jpg" class="w-50"/>
            </div>
            <div value="paper" class="row-sm col-md py-2 border border-warning">
                <p>Paper</p>
                <img src="./assets/imgs/paper.jpg" class="w-50"/>
            </div>
            <div value="scissors" class="row-sm col-md py-2 border border-warning">
                <p>Scissors</p>
                <img src="./assets/imgs/scissors.jpg" class="w-50"/>
            </div>
        </div>
        <div id="gameProgressDiv" class="row border border-dark">
            <div id="matchWinnerDiv" class="row-sm col-md order-md-2 border border-warning">
                <p id="winnerText">Tie! No Winner this Round</p>
            </div>
            <div id="player1Div" class="row-sm col-md order-md-1 border border-warning">
                <p id="player1Username">Player 1</p>
                <div id="player1Choice">Rock</div>
            </div>
            <div id="player2Div" class="row-sm col-md order-md-3 border border-warning">
                <p id="player2Username">Player 2</p>
                <div id="player2Choice">Rock</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="./assets/js/game-tools.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
